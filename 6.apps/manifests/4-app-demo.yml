apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  #namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: hashicorp/http-echo
        args: ["-text=hello from nginx ingress on kind"]
        ports:
        - containerPort: 5678

---
apiVersion: v1
kind: Service
metadata:
  name: web
  #namespace: apps
spec:
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 5678
